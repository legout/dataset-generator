version: "3.9"

x-credentials: &s3_creds
  access_key: demo
  secret_key: demo1234
  region: us-east-1

services:
  minio:
    image: quay.io/minio/minio:latest
    container_name: dataset-generator-minio
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:-demo}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:-demo1234}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

  rustfs:
    image: rustfs/rustfs:latest
    container_name: dataset-generator-rustfs
    depends_on:
      - minio
    environment:
      RUSTFS_ACCESS_KEY: ${S3_ACCESS_KEY:-demo}
      RUSTFS_SECRET_KEY: ${S3_SECRET_KEY:-demo1234}
      RUSTFS_ADDRESS: 0.0.0.0:9010
      RUSTFS_CONSOLE_ADDRESS: 0.0.0.0:9011
      RUSTFS_CONSOLE_ENABLE: true
    #command: ["gateway", "--config", "/config/rustfs-config.toml"]
    ports:
      - "9010:9010" # S3 endpoint
      - "9011:9011" # Console/UI
    volumes:
      #s- ./rustfs-config.toml:/config/rustfs-config.toml:ro
      - rustfs-data:/data

  seaweedfs:
    image: chrislusf/seaweedfs:latest
    container_name: dataset-generator-seaweed
    command:
      - "server"
      - "-s3"
      - "-s3.config=/config/seaweed-s3-keys.json"
      - "-dir=/data"
      - "-filer"
      - "-filer.port=9021"
      - "-s3.port=9020"
      - "-master.port=9333"
      - "-volume.port=8080"
    environment:
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-demo}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-demo1234}
    ports:
      - "9020:9020" # S3 endpoint
      - "9021:9021" # Filer UI
      - "9333:9333" # Master UI
    volumes:
      - seaweed-data:/data
      - ./seaweed-s3-keys.json:/config/seaweed-s3-keys.json:ro

volumes:
  minio-data: {}
  rustfs-data: {}
  seaweed-data: {}
